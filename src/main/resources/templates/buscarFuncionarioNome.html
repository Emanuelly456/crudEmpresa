<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buscar Funcionário</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", Arial, sans-serif;
            background: linear-gradient(135deg, #a0d8f1, #c3e6f5); /* fundo azul claro degradê */
            color: #333;
            min-height: 100vh;
        }

        h2 {
            text-align: center;
            color: #003366;
            margin-top: 40px;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 0 6px #66c2ff;
        }

        form {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px 12px;
            border: 2px solid #66b2ff;
            border-radius: 10px;
            font-size: 1rem;
            width: 250px;
            margin-right: 10px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #3399ff;
            box-shadow: 0 0 8px #3399ff;
        }

        button {
            padding: 10px 18px;
            background: #3399ff;
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #66b2ff;
            transform: scale(1.05);
        }

        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 102, 204, 0.2);
        }

        th {
            background: #3399ff;
            color: white;
            padding: 14px;
            font-size: 1.1rem;
        }

        td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #d1e7f5;
            font-size: 1rem;
        }

        tr:nth-child(even) {
            background: #e6f4fb;
        }

        tr:hover {
            background: #cceaf9;
            transition: 0.2s;
        }

        h4 {
            text-align: center;
            color: #003366;
            margin-top: 20px;
            text-shadow: 0 0 4px #66c2ff;
        }
    </style>
</head>
<body>

    <h2>Buscar Funcionário por Nome</h2>

    <!-- Formulário de busca -->
    <form th:action="@{/funcionarioCTR/buscarFuncionarioNome}" method="get">
        <div>
            <input type="text" name="nome" th:value="${param.nome}" placeholder="Digite o nome do funcionário" />
            <button type="submit">Buscar</button>
        </div>
    </form>
    
    <!-- Exibe a tabela com os resultados -->
    <div th:if="${funcionarioNome}">
        <h4 th:text="'Resultado da busca: ' + ${funcionarioNome.size()} + ' funcionário(s) encontrado(s)'"></h4>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Cargo</th>
                    <th>Salário</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="funcionario : ${funcionarioNome}">
                    <td th:text="${funcionario.codigo}"></td>
                    <td th:text="${funcionario.nome}"></td>
                    <td th:text="${funcionario.cargo}"></td>
                    <td th:text="${funcionario.salario}"></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
